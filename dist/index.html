<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <title>Intergrala</title> <link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.css> <script src=//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.js></script> <link rel=stylesheet href=styles/main.css media=screen type=text/css> </head> <body> <header class=site__header> <h1>Intergrala</h1> </header> <main> <form id=equationForm class=problem-form> <div class=equation> <select name=dependentVariable data-dependent-variable class=equation_dependent-variable> <option value=x>x</option> <option value=y>y</option> </select> <span class=math-operator>=</span> <input type=text name=expression data-expression class=equation_expression> </div> <div class=bounds> <input type=number name=lowerBound data-lower-bound class=bound> <span> <span class=math-operator>&le;</span> <span data-bound-variable class=math-variable> x </span> <span class=math-operator>&le;</span> </span> <input type=number name=upperBound data-upper-bound class=bound> </div> <select name=integrationMethod data-integration-method> <option value=disk>Disk Method</option> <option value=shell>Shell Method</option> </select> <input type=submit value=Calculate id=equationSubmitButton class=problem__submit> </form> <section class=rendering> </section> </main> <footer class=site__footer> <small>Created by <a href=//metcalfe.rocks>Patrick Metcalfe</a> and <a href=//http://klatz.co>Ian Klatzco.</a> | <a href=//github.com/pducks32/intergrala>Fork this on Github</a></small> </footer> <script src=http://codepen.io/assets/libs/fullpage/jquery.js></script> <script src=scripts/index.js></script> </body> </html>
